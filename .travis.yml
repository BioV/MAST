# Sample .travis.yml for R projects

language: r
r: bioc-devel
dist: trusty

cache: packages
before_install:
  - tlmgr install index
  
warnings_are_errors: true
sudo: false

bioc_required: true

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
