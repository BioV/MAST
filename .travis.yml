# Sample .travis.yml for R projects

language: r
r: bioc-devel
dist: trusty

r_binary_packages: BiocStyle

before_install:
  - R -e 'install.packages("devtools")'

install:
  - R -e 'devtools::install_deps(dep = T,type="binary")'

cache: packages
before_install:
  - tlmgr install index
  
warnings_are_errors: true
sudo: required 

bioc_required: true

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
